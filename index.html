<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Juego de la vieja, tres en raya.
    Basado en el proyecto de: CodingNepal.
    Version en Español con pequeña Modificaciones: Julio D Cordero A (@J-Dniel). -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Vieja o tres en lineas</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="fontawesome/js/all.js"></script>
</head>
<body>
    <!-- select menu -->
    <div class="select-menu">
        <header>Juego de la Vieja</header>
        <div class="content">
            <div class="title">Selecciona?</div>
            <div class="options">
                <button class="player1">Jugar 1P</button>
                <button class="player2">Jugar 2P</button>
            </div>
        </div>
    </div>
    <!-- select box -->
    <div class="select-box hide">
        <header>Juego de la Vieja</header>
        <div class="content">
            <div class="title">Selecciona cual quieres ser?</div>
            <div class="options">
                <button class="playerX">Jugador (X)</button>
                <button class="playerO">Jugador (O)</button>
            </div>
        </div>
    </div>
    <!-- playboard section -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">Turno X</span>
                <span class="Oturn">Turno O</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <div>
                <section>
                    <span class="box1"></span>
                    <span class="box2"></span>
                    <span class="box3"></span>
                </section>
                <section>
                    <span class="box4"></span>
                    <span class="box5"></span>
                    <span class="box6"></span>
                </section>
                <section>
                    <span class="box7"></span>
                    <span class="box8"></span>
                    <span class="box9"></span>
                </section>
            </div>
        </div>
    </div>
    <!-- result box -->
    <div class="result-box">
        <div class="win-text"></div>
        <div class="btn">
            <button>Repetir</button>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
